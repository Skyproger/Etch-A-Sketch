<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='syle.css'>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Etch-A-Sketch</title>
    <script src="main.js"></script>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class="header">
    <h6>Выбери размер</h6>
    <button id='popup' class="btn btn-danger">Выбрать</button>
  </div>
  <p id='message' style="margin-top: 10px;"></p>
  <p id='draw'></p>
  <div class="board" style="margin-top: 7px;"></div>
  <div class="footer">
    <button type="button" class="btn btn-info" style="margin-right:-1px;" onclick="setColor('blue')" >Синий</button>
    <button class="btn btn-dark" style="margin-left: 10px;" onclick="setColor('black')">Black</button>
    <button class="btn btn-warning" style="margin-left: 50px;" onclick="setColor('random')">Random</button>
    <button class="btn btn-primary" style="margin-left: 50px;" onclick="resetBoard()">Clear</button>
  </div>
</body>
</html>
